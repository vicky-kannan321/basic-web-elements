<!doctype html>
<html>
<head>
<title>adhar card</title>
</head>
<body>
<fieldset>
<legend><h1><center><i>Adhar card application</i></center></h1></legend>
<form method="post" action="register">
name:<input type="text" name="name"><br><br>
father name:<input type="text" name="father name"><br><br>
mother name:<input type="text" name="mother name"><br><br>
gender:<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female<br><br>
dob:<input type="date" name="dob"><br><br>
phone:<input type="number" name="phone"><br><br>
door no:<input type="number" name="door no">     landmark:<input type="text" name="landmark"><br><br>
address:<input type="text" name="address"><br><br>
city:<select name="city">
<option value="erode">erode</option>
<option value="salem">salem</option>
<option value="covai">covai</option>
<option value="namakal">namakal</option>
<option value="chennai">chenni</option>
</select><br><br>
pincode:<input type="number" name="pincode"><br><br>
state:<input type="text" name="state"><br><br>
email:<input type="email" name="email">
</form>
</body>
</html>






</fieldset>
